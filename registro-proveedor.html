<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Proveedor</h2>
        <form>
            <div class="form-group">
                <label for="nombreEmpresa">Nombre de la Empresa/Proveedor</label>
                <input type="text" class="form-control" id="nombreEmpresa" required>
            </div>
            <div class="form-group">
                <label for="personaContacto">Persona de Contacto</label>
                <input type="text" class="form-control" id="personaContacto" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="form-group">
                <label for="productosServicios">Tipo de Productos/Servicios Ofrecidos</label>
                <textarea class="form-control" id="productosServicios" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación (Opcional)</label>
                <input type="text" class="form-control" id="ubicacion">
            </div>
            <div class="form-group">
                <label for="catalogo">Adjuntar Catálogo/Lista de Precios (Opcional)</label>
                <input type="file" class="form-control-file" id="catalogo">
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios Adicionales</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse como Proveedor</button>
        </form>
        <p class="mt-3"><a href="index.html">Volver a la página principal</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
