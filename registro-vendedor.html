<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Vendedor</h2>
        <form>
            <div class="form-group">
                <label for="nombreVendedor">Nombre del Vendedor</label>
                <input type="text" class="form-control" id="nombreVendedor" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="form-group">
                <label for="regionOperacion">Región/Departamentos de Operación</label>
                <input type="text" class="form-control" id="regionOperacion">
            </div>
            <div class="form-group">
                <label for="productosVenta">Productos que Vende (Opcional)</label>
                <input type="text" class="form-control" id="productosVenta">
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios Adicionales</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Registrarse como Vendedor</button>
        </form>
        <p class="mt-3"><a href="index.html">Volver a la página principal</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
